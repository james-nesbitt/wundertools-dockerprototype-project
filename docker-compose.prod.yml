# WunderTools docker-compose
#
version: "2"

services:

  ####
  # Source
  #
  source:
    image: quay.io/wunder/client-fi-wkfi-source:master
    command:
      - /bin/true
    volumes:
      - "/app/web"
      - "/app/vendor"
      - "/app/config"

  ####
  # Assets
  #
  assets:
    image: quay.io/wunder/client-fi-wkfi-assets:master
    command:
      - /bin/true
    volumes:
      - "assets_files:/app/web/sites/default/files"
      - "assets_private:/app/private"
      - "assets_backup:/app/backup"
      - "assets_dbdata:/var/lib/mysql"

  ####
  # DB node
  #
  db:
    image: quay.io/wunder/wundertools-image-fuzzy-mariadb
    volumes-from:
      - assets

  ####
  # MemCacheD
  #
  memcache:
    image: quay.io/wunder/alpine-memcached

  ####
  # FPM node
  #

  fpm:
    image: quay.io/wunder/wundertools-image-fuzzy-php
    volumes_from:
      - source:ro
      - assets
    links:
      - db:db.app
      - memcache:memcached.app

  ####
  # WWW node
  #
  www:
    image: quay.io/wunder/wundertools-image-fuzzy-nginx
    volumes_from:
      - source:ro
      - assets
    links:
      - fpm:fpm.app

  ####
  # Static cache service
  #
  varnish:
    image: quay.io/wunder/alpine-varnish
    environment:
      VARNISH_BACKEND_HOST: backend.app
    links:
      - www:backend.app

volumes:
  assets_files:
  assets_private:
  assets_backup:
  assets_dbdata: